<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
</head>
<body ng-controller="svcCtrl">

    <h3>Service Call</h3>
    <label>Service Method Call : </label><br />
    <button ng-click="callService()">Call</button> : {{getCount()}}

    <script>
        var svc = angular.module('app', []);
        svc.controller('svcCtrl', function ($scope, theService) { // service injection to controller
            $scope.callService = function () {
                theService.updateCount();
            };
            $scope.getCount = function () {
                return theService.count;
            };
        });

        // service implementation
        svc.service('theService', function () {
            this.count = 0;  
            this.updateCount = function () {
                this.count++;
            };
        });
    </script>
</body>
</html>
