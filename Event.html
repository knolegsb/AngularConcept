<!DOCTYPE html>
<html ng-app="ngEvent">
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
</head>
<body ng-controller="ngEventCtrl">

    <ul>
        <li ng-repeat="nick in names">{{nick.name}} : {{nick.city}}</li>
    </ul>

    <hr />
    <h3> Name Input and Output</h3>

    Name: <br />
    <input type="text" name="name" value="" ng-model="inputData.name" /><br />
    City: <br />
    <input type="text" name="name" value="" ng-model="inputData.city" />
    <br />
    <br />
    <button ng-click="addName()">Add Name</button><br />
    <hr />

    <script>
        // module
        window.app = angular.module('ngEvent', [/*dependency*/]);
        // controller
        window.app.controller('ngEventCtrl', function ($scope) {
            // member/field/member variable
            $scope.names = [
                { name: 'Yahoo', city: 'San Jose' },
                { name: 'Google', city: 'Saratoga' },
                { name: 'Facebook', city: 'Palo Alto'}
            ];
            // function(method)
            $scope.addName = function () {
                var name = $scope.inputData.name;
                var city = $scope.inputData.city;
                $scope.names.push({ name: name, city: city });
            };
        });
    </script>
</body>
</html>
